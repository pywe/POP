<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pop Ghana|New Session</title>
                <!-- Bootstrap -->
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/bootstrap-responsive.css">
        <link rel="stylesheet" href="/static/css/bootstrap-modal.css">
        <link rel="stylesheet" href="/static/css/select2.css">
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">   
    </head>
    <body>
        <div class="container">
            <div id="header"></div>
            <div class="row-fluid">
                <div class="span3">
                    <a href="/"><img height="50px" width="50px" src="/static/images/logo.svg" /></a>
                </div>
                <div class="span9" style="padding-top:33px">
                    <ul class="breadcrumb">
                        <li>User <strong id="username" app-variable="username"></strong><span class="divider">/</span></li>
                        <li><a href="/">Campaign List</a> <span class="divider">/</span></li>
                        <li><a href="/"><span id="campaign_name" app-variable="campaign-name-pretty"></span></a><span class="divider">/</span></li>
                        <li>New session</li>
                        <li class="pull-right"></li>
                    </ul>
                </div>
            </div>
            <div class="content row new_session" id="new_session">

            <div class="span12">
                <h3>Create a new session</h3>
                <form class="form-horizontal" id="newSession" action="observation_session.html" method="get">
                    <input type="hidden" name="campaign" value="" app-variable="campaign-id"/>
                    <div class="control-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" id="name" name="name" />
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success"><i class="icon-download-alt icon-white"></i>Save session</button>
                    </div>
                </form>
            </div>
    
            </div>
        </div>
    <script>
            window.onload = function Load(){
                if(isLoggedIn()){
                    // Get the current campaign name
                    document.getElementById('campaign_name').innerHTML=localStorage.getItem('campaign')
                }
                else{
                    //   user must login
                    window.location.href = "/accounts/login/"
                }
            } 
    </script> 
    <script src="/static/js/campaign.js"></script> 
    <script src="/static/js/login.js"></script>  
    </body>
</html>
