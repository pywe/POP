<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pop Ghana|Campaign List</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/bootstrap-responsive.css">
        <link rel="stylesheet" href="/static/css/bootstrap-modal.css">
        <link rel="stylesheet" href="/static/css/select2.css">
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">   
    </head>
    <body>
        <div class="container">
                    <div id="header"></div>
                    <div class="row-fluid">
                        <div class="span3">
                            <a href="/"><img height="50px" width="50px" src="/static/images/logo.svg" /></a>
                        </div>
                        <div class="span9" style="padding-top:33px">
                            <ul class="breadcrumb">
                                <li>User <strong id="username" app-variable="username"></strong><span class="divider">/</span></li>
                                <li><a href="/">Campaign List</a> <span class="divider">/</span></li>
                                <li class="pull-right"></li>
                            </ul>
                        </div>
                    </div>
            <div class="content row campain_list" id="campain_list">
                <div class="span12">
                    <h3>Campaign List<a class="pull-right btn" id="syncCampaigns"><i class="icon-refresh"></i>&nbsp;Update campaign list</a></h3>
                    <table class="table table-striped table-condensed table-bordered">
                        <thead>
                        <tr>
                            <th>Country</th>
                            <th>Campaign</th>
                            <th>Status</th>
                            <th>Last Download</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="campaignList">
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    <script>
        window.onload = function Load(){
            if(isLoggedIn()){
                //   redirect user to campaign list or last page
                // Get user's country and fetch appropriate list
                fetchCampaigns()
            }
            else{
                //   user must login
                window.location.href = "/accounts/login/"
            }
        } 
   </script> 
   <script src="/static/js/campaign.js"></script> 
   <script src="/static/js/login.js"></script>  
   </body>
</html>
