    <script>
        window.specials = ['first']

        function collectForm() {
            myForm = document.getElementById("basketForm");

            var saved = "first";
            let formData = new FormData(myForm);
            var myarray = [];
            var big = {}
            var info = {};
            //This will build the form from name, value pairs

            for (var pair of formData.entries()) {
                var str = pair[0]
                var res = str.substring(0, 5);
                if (window.specials.includes(res)) {
                    if (saved === res) {
                        var key = (pair[0]).replace(res, "")
                        info[key] = pair[1]
                    }
                    else {
                        myarray.push(info)
                        var info = {};
                        var key = (pair[0]).replace(res, "")
                        info[key] = pair[1]
                        saved = (pair[0]).substring(0, 5);
                    }
                } else {
                    big[pair[0]] = pair[1]
                }
            }
            myarray.push(info)
            big['drugs'] = myarray
            // 			console.log('Saved Basket')

            let em = parseInt(localStorage.getItem('editBask'))

            db.baskets.get(em, function (et) {
                // console.log(et)
                et.basket = big;

                db.baskets.put(et);
            });


            // 			db.baskets.where('id').equals(em).modify({basket: big});

            $('body')
                .toast({
                    title: 'Success',

                    message: 'Your Basket has been Updated !',
                    class: 'orange',
                    className: {
                        toast: 'ui big message'
                    }
                });
            window.location.href = "/campaigns/edit-session/"
        }





    </script>
